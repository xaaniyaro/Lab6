<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Youtube API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <form id="videoForm">
      <fieldset>
        <label for="searchString">Show me videos of:</label>
        <input type="text" id="searchString" name="searchString"/>
        <button type="button" id="submit" class="button" name="Search"><i class="material-icons">search</i></button>
      </fieldset>
    </form>
    
    <section id="videoList">
    </section>

    <div class="navButtons">
      <button id="prev" class="button"><i class="material-icons">navigate_before</i></button>
      <button id="next" class="button"><i class="material-icons">navigate_next</i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/index.js"></script>
  
</body>
</html>
